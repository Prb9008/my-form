<div class="container mt-5">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"><div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name">
        <div *ngIf="loginForm.get('name')?.hasError('required') && loginForm.get('name')?.touched" class="text-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" class="form-control" formControlName="age">
        <div *ngIf="loginForm.get('age')?.hasError('required') && loginForm.get('age')?.touched" class="text-danger">
          Age is required
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" class="form-control" formControlName="address">
        <div *ngIf="loginForm.get('address')?.hasError('required') && loginForm.get('address')?.touched" class="text-danger">
          Address is required
        </div>
      </div>
      <div class="form-group">
        <label for="number">Number</label>
        <input type="text" id="number" class="form-control" formControlName="number">
        <div *ngIf="loginForm.get('number')?.hasError('required') && loginForm.get('number')?.touched" class="text-danger">
          Number is required
        </div>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" class="form-control" formControlName="date">
        <div *ngIf="loginForm.get('date')?.hasError('required') && loginForm.get('date')?.touched" class="text-danger">
          Date is required
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  
  
  
  <!-- Load jQuery and Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
